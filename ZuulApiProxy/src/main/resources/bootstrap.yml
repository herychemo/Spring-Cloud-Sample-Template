spring:
  application:
    name: zuul-api-proxy
  cloud:
    config:
      enabled: true
      name: ZuulApiProxy
      uri: http://localhost:8888
logging:
  config: ${spring.cloud.config.uri}/${spring.cloud.config.name}/${spring.profiles.active:default}/master/logback-spring.xml
  file: ${java.io.tmpdir}/logs/${spring.application.name}.log
