
info:
  component: Zuul Server App

server:
  port: 9000

spring:
  application:
    name: ZuulProxySample
  config:
    name: ZuulProxySample
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888


zuul:
  routes:
    microservices-users-ms-sample:
      path: /users-ms-sample/**
      serviceId: users-ms-sample
      stripPrefix: false

error:
  whitelabel:
    enabled: false
